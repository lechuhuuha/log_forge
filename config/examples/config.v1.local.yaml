version: 1
server:
  addr: ":8082"
auth:
  enabled: false
  headerName: "X-API-Key"
  keys: []
storage:
  backend: file
  logsDir: "./logs"
  analyticsDir: "./analytics"
  minio:
    endpoint: "localhost:9000"
    bucket: "logforge"
    accessKey: "minioadmin"
    secretKey: "minioadmin"
    useSSL: false
    logsPrefix: "logs"
    analyticsPrefix: "analytics"
aggregation:
  interval: 30s
kafka:
  brokers:
    - localhost:19092
  topic: logs
  groupID: logs-consumer-group
  batchSize: 100
  batchTimeout: 1s
  consumers: 3
  requireAllAcks: true
